<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ch√†o m·ª´ng</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        min-width: 300px;
      }

      input {
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 80%;
      }

      button {
        padding: 8px 15px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }

      .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const app = document.getElementById("app");

        function renderForm(errorMessage = "") {
          app.innerHTML = `
            <div class="container">
                <h2>Nh·∫≠p t√™n c·ªßa b·∫°n</h2>
                <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n...">
                <button id="saveBtn">L∆∞u</button>
                ${errorMessage ? `<p class="error">${errorMessage}</p>` : ""}
            </div>
          `;

          document.getElementById("saveBtn").addEventListener("click", saveName);
        }

        function renderGreeting(name) {
          app.innerHTML = `
            <div class="container">
                <h2>üëã Ch√†o b·∫°n, <strong>${name}</strong>!</h2>
                <button id="changeBtn">ƒê·ªïi t√™n</button>
            </div>
          `;

          document.getElementById("changeBtn").addEventListener("click", changeName);
        }

        function saveName() {
          const nameInput = document.getElementById("nameInput").value.trim();

          if (!nameInput) {
            renderForm("‚ö† Vui l√≤ng nh·∫≠p t√™n h·ª£p l·ªá!");
            return;
          }

          localStorage.setItem("userName", nameInput);
          renderGreeting(nameInput);
        }

        function changeName() {
          localStorage.removeItem("userName");
          renderForm();
        }

        const savedName = localStorage.getItem("userName");
        if (savedName) {
          renderGreeting(savedName);
        } else {
          renderForm();
        }
      });
    </script>
  </body>
</html>
